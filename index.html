<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>SC2 Random Commander :: By KaGe</title>
		<style type="text/css">
			#warning-message { display: none; position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%); font-size: 30px; text-align: center; }
			#wrapper { width: 100%; height: 100%; }
			@media only screen and (orientation:portrait){
				#wrapper { display:none; }
				#warning-message { display:block; }
			}
			@media only screen and (orientation:landscape){
				#warning-message { display:none; }
			}
		</style>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link href="./assets/css/main.css" rel="stylesheet">
	</head>
	<body>

		<div id="wrapper">

			<section id="content">
				<div id="view-outer" class="bottom-separator">
					<div id="view"></div>
				</div>
				<button id="get-commander" class="bottom-separator">Next commander</button>
			</section>
			<aside id="side" class="vertical-separator">
				<h1>Available commanders</h1>
				<div class="bottom-separator"></div>
				<div class="list-wrap">
					<ul id="commander-list"></ul>
				</div>
			</aside>

		</div>
		<div id="warning-message">
			this website is only viewable in landscape mode
		</div>

		<script>
			// if true you will play through each of the commanders
			// else you may get same commanders one after another.
			var usePoolSelect = true;

			// commander pool
			var pool = [
				'Raynor',
				'Kerrigan',
				'Artanis',
				'Swann',
				'Zagara',
				'Vorazun',
				'Karax',
				'Abathur',
				'Alarak',
				'Nova',
				'Stukov',
				'Fenix',
				'Dehaka',
				'Han and Horner',
				'Tychus',
				'Zeratul',
				'Stetmann'
			];
		</script>
		<script src="./assets/js/app.js"></script>

	</body>
</html>
